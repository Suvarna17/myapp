<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">

        <fieldset>

          <!-- Form Name -->
          <legend style:color="blue">Register Here</legend>



          <div class="form-group">
            <label>First Name:</label>
            <div [ngClass]="{'has-error':!registrationForm.controls['fname'].valid && registrationForm.controls['fname'].touched}">
              <input class="form-control" type="text" placeholder="Insert your Last Name" [formControl]="registrationForm.controls['fname']">
              <div *ngIf="registrationForm.controls['fname'].hasError('required') && registrationForm.controls['fname'].touched" class="alert alert-danger">You must include a first name.</div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label>Last Name</label>

            <div [ngClass]="{'has-error':!registrationForm.controls['lname'].valid && registrationForm.controls['lname'].touched}">
              <input id="lname" name="lname" required="" placeholder="Insert your first Name" class="form-control input-md" type="text"
                [formControl]="registrationForm.controls['lname']">
              <div *ngIf="registrationForm.controls['lname'].hasError('required') && registrationForm.controls['lname'].touched" class="alert alert-danger">You must include a last name.</div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label>Email</label>

            <div [ngClass]="{'has-error':!registrationForm.controls['email'].valid && registrationForm.controls['email'].touched}">
              <input id="email" name="email" placeholder="Insert your Email" class="form-control input-md" required="" type="text" [formControl]="registrationForm.controls['email']">
              <div *ngIf="registrationForm.controls['email'].hasError('required') && registrationForm.controls['email'].touched" class="alert alert-danger">You must include email.</div>

            </div>

          </div>


          <!-- Text input-->
          <div class="form-group">
            <label>Password</label>

            <div [ngClass]="{'has-error':!registrationForm.controls['pwd'].valid && registrationForm.controls['pwd'].touched}">
              <input id="password" name="pwd" placeholder="Insert your Password" class="form-control input-md" required="" type="password"
                [formControl]="registrationForm.controls['pwd']">
              <span class="help-block"> </span>
              <div *ngIf="registrationForm.controls['pwd'].hasError('required') && registrationForm.controls['pwd'].touched" class="alert alert-danger">You must include password.</div>


            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label>Confirm Password</label>

            <div [ngClass]="{'has-error':!registrationForm.controls['repwd'].valid && registrationForm.controls['repwd'].touched}">
              <input id="password" name="repwd" placeholder="Confirm your Password" class="form-control input-md" required="" type="password"
                [formControl]="registrationForm.controls['repwd']">
              <span class="help-block"> </span>
              <div *ngIf="registrationForm.controls['repwd'].hasError('required') && registrationForm.controls['repwd'].touched" class="alert alert-danger">You must include same password.</div>


            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"> </label>
            <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" [disabled]=!registrationForm.valid>Submit</button>
            </div>
          </div>

        </fieldset>
      </form>
     <!--  <div class="result">We have users.</div>
      <ul *ngFor="let person of persons">
        <li>Name:{{person.lname}}, Email:{{person.email}} </li>
      </ul> -->
    </div>
  </div>
</div>
